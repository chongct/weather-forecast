type Query {
  info: String!
  apiQuery(field: String!): WeatherResult!
}

type WeatherResult {
  result: Weather
  forecast: [WeatherForecast]
}

type Weather {
  time: Int!
  summary: String!
  icon: String!
  precipProbability: Float!
  temperature: Float!
  windSpeed: Float!
  dailySummary: String!
}

type WeatherForecast {
  time: Int!
  summary: String!
  icon: String!
  temperatureMin: Float!
  temperatureMax: Float!
}
